<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; }
        .status { padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Authentication Test</h1>
        
        <div class="status info">
            <h3>Current Status</h3>
            <p id="status">Checking authentication...</p>
        </div>

        <div id="result" class="status" style="display: none;">
            <h3>Authentication Details</h3>
            <pre id="details"></pre>
        </div>

        <div>
            <button class="btn-primary" onclick="checkAuth()">Check Authentication</button>
            <button class="btn-success" onclick="makeAdmin()">Make Current User Admin</button>
        </div>

        <div id="makeAdminResult" class="status" style="display: none;">
            <h3>Make Admin Result</h3>
            <pre id="makeAdminDetails"></pre>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/check-auth');
                const data = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('details').textContent = JSON.stringify(data, null, 2);
                
                if (data.authenticated && data.user && data.user.role === 'admin' && data.admin && data.admin.isActive) {
                    document.getElementById('result').className = 'status success';
                    document.getElementById('status').textContent = '✅ You are properly authenticated as an admin!';
                } else if (data.authenticated && data.user) {
                    document.getElementById('result').className = 'status error';
                    document.getElementById('status').textContent = '❌ You are logged in but not an admin. Click "Make Current User Admin" button.';
                } else {
                    document.getElementById('result').className = 'status error';
                    document.getElementById('status').textContent = '❌ You are not logged in. Please sign in first.';
                }
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').className = 'status error';
                document.getElementById('details').textContent = 'Error: ' + error.message;
            }
        }

        async function makeAdmin() {
            try {
                const response = await fetch('/api/admin/make-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                document.getElementById('makeAdminResult').style.display = 'block';
                document.getElementById('makeAdminDetails').textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    document.getElementById('makeAdminResult').className = 'status success';
                    document.getElementById('status').textContent = '✅ Successfully promoted to admin! Now you can access the admin panel.';
                } else {
                    document.getElementById('makeAdminResult').className = 'status error';
                }
            } catch (error) {
                document.getElementById('makeAdminResult').style.display = 'block';
                document.getElementById('makeAdminResult').className = 'status error';
                document.getElementById('makeAdminDetails').textContent = 'Error: ' + error.message;
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
